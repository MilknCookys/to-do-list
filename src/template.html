<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="sideBar">
      <div id="sideBarHeader">
        <h1>Projects</h1>
        <svg
          id="addProject"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
        </svg>
      </div>

      <div id="addProjectFormContainer" class="hidden">
        <form id="addProjectForm">
          <div class="inputContainer">
            <label for="projectName">Project Name</label>
            <input
              name="projectName"
              id="projectName"
              type="text"
              placeholder="Project Name"
              required
            />
          </div>
          <div class="inputContainer" id="projectDescriptionContainer">
            <label for="projectDescription">Project Description</label>
            <textarea
              name="projectDescription"
              id="projectDescription"
              placeholder="Project Description"
              maxlength="204"
            ></textarea>
          </div>
          <button type="submit" id="createProject">Add Project</button>
        </form>
      </div>

      <div class="project">
        <h3 class="projectTitle">Project 1</h3>

        <p class="projectDescription">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
          ullamcorper, nisl in aliquam tincidunt, justo nisi aliquet nisi, sitt.
          ullamcorper, nisl in aliquam tincidunt, justo nisi aliquet nisi, sitt.
        </p>
        <div class="projectActions">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
            class="deleteProject"
          >
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
            class="viewProject"
          >
            <path
              d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div id="content">
      <input type="date" id="date" />
    </div>
  </body>
</html>
